<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${message}"
      method="post"
>
    <input type="hidden" th:field="*{id}"/>
    Chirp : <textarea rows="3" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br/>
    Posted on <input type="text" th:field="*{postdate}"/>
    <span th:if="${#fields.hasErrors('postdate')}" th:errors="*{postdate}"></span><br/>
    Posted by : <input type="text" th:field="*{sentby}"/>
    <span th:if="${#fields.hasErrors('sentby')}" th:errors="*{sentby}"></span><br/>
    <br/>

    <input type="submit" value="Chirp!!!!!">

</form>
</body>
</html>
