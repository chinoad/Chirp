<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body>
<form class="form-group shadow p-3 mb-5 bg-white rounded w-50 p-3 mx-auto" action="#"
      th:action="@{/process}"
      th:object="${message}"
      method="post"
>


    <input class="form-control" type="hidden" th:field="*{id}"/>
    Chirp : <textarea class="form-control" rows="3" th:field="*{content}" />
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br/>
    Posted by : <input class="form-control" type="text" th:field="*{sentby}"/>
    <span th:if="${#fields.hasErrors('sentby')}" th:errors="*{sentby}"></span><br/>
    Posted on <input class="form-control" type="text" th:field="*{postdate}"/>
    <span th:if="${#fields.hasErrors('postdate')}" th:errors="*{postdate}"></span><br/>

    <br/>
    <div class="text-center">
    <input type="submit" value="chirp" class="btn btn-outline-secondary text-center"><br/></div>

</form>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
